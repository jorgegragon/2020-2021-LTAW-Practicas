<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_formulario.css">
    <title>Formulario</title>
</head>
<body>
    <form action="/compra_correcta" method="get">

        <label for="nombre">Nombre</label>
	    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>

        <label for="apellidos">Apellidos</label>
	    <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos"/>

        <label for="email">Email</label>
	    <input type="email" name="email" id="email" placeholder="email" required />

        <label for="direccion">Direccion</label>
	    <input type="text" name="direccion" id="direccion" placeholder="direccion" required />

        <label for="tarjeta">Tarjeta</label>
	    <input type="text" name="tarjeta" id="tarjeta" placeholder="tarjeta" required />
    
        <label2 type="text" for="ver"> No soy un robot</label2>
        <input type="checkbox" id="verificacion" name="ver" value="Humano" required />
        
   
        <input type="submit" name="enviar" value="enviar datos"/>
    </form>
</body>
</html>
