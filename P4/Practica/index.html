<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="../Practica/estilos/style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="../Practica/index.js" defer></script>

    <title>Jorge Grande mi APP</title>
</head>
<body>
    <h1>INTERFAZ GRÁFICA</h1>
    <div class="contenedor">
        <div class="contenido">
            <h2>Información:</h2>
            <ul id = "lista">
                <li>Arquitectura: <span id="info1" class="blue"></span> </li>
                <li>Plataforma: <span id="info2" class="blue"></span></li>
                <li>Version de Node: <span id="info3" class="blue"></span></li>
                <li>Version de Chrome: <span id="info4" class="blue"></span></li>
                <li>Version Electron: <span id="info5" class="blue"></span></li>
            </ul>
            <h2>Usuarios conectados:</h2>
            <p>Users:  <span id='print' class="red"></span> </p>
            <h2>Dirección IP:</h2>
            <p>Users:  <span id='ip' class="blue"></span> </p>
        </div>
        <div class="chat">
            <h2>Mensaje prueba:</h2>
            <input type="button" value="Test" id="btn_test">
            <h2>Chat:</h2>
            <p id="display"></p>
        </div>
    </div>
</body>
</html>
